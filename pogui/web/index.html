<!doctype html>
<html lang="en" data-framework="javascript">
<head>
<meta charset="utf-8">
<title>Todos</title>
<link rel="stylesheet" href="pure/pure.css">
<link rel="stylesheet" href="pure/side-menu.css">
<link rel="stylesheet" href="filebrowser/fb.css">
<link rel="stylesheet" href="main.css">
<script src="jquery-3.4.1.js"></script>
</head>
<body>

<div id="messagebox"></div>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">PogUI</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#remotes" class="pure-menu-link">Remotes</a></li>
                <li class="pure-menu-item"><a href="#settings" class="pure-menu-link">Settings</a></li>
                <li class="pure-menu-item pure-menu-selected"><a href="#open-archive" class="pure-menu-link">Open Archive</a></li>
                <li class="pure-menu-item"><a href="#create-archive" class="pure-menu-link">Create Archive</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">foo.mfn</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Open Archive</h1>
            <h2>Select an .mfn file</h2>
        </div>

        <div class="content">

<div id="open-archive" class="page filemanager">
	<div class="search">
		<input type="search" placeholder="Find a file.." />
	</div>

	<div class="breadcrumbs"></div>

	<ul class="data"></ul>

	<div class="nothingfound">
		<div class="nofiles"></div>
		<span>No files here.</span>
	</div>
</div>


<div id="settings" class="page keys">
<ul class="key-list"></ul>
<a href="#" onclick="Actions.updateKeyFilesDir()">Find Keyfiles</a>
</div>

<div id="remotes" class="page clouds">
<h3>Remotes</h3>
<ul class="cloud-list"></ul>
</div>

<div class="page existing-archives">
<h3>Existing Archives</h3>
<ul class="existing-archive-list"></ul>
<a href="#" onclick="Actions.getManifestFiles()">View Archive</a>
</div>

<div id="create-archive" class="page create-archive">
<h3>Create Archive</h3>
<ul class="create-archive-list"></ul>
<a href="#" onclick="Actions.getFiles()">Add Path</a>
</div>
        </div>
    </div>
</div>

<script src="base.js"></script>
<script src="pure/ui.js"></script>
<script src="filebrowser/fb-state.js"></script>
<script src="filebrowser/fb.js"></script>
</body>
</html>
